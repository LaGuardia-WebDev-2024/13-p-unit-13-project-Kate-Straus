<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit 13 Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
      body {
        background-color: lavender;
        font-family: Arial, sans-serif;
        text-align: center;
      }

      h1 {
        color: darkmagenta;
      }

      button {
        background-color: palevioletred;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 10px;
        cursor: pointer;
      }

      button:hover {
        background-color: deeppink;
      }

      img {
        width: 100px;
        margin: 10px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Quiz About Me</h1>
    <hr />

    <!-- Images -->
    <div>
      <img src="https://cdn-icons-png.flaticon.com/512/2922/2922506.png" />
      <img src="https://cdn-icons-png.flaticon.com/512/2922/2922510.png" />
      <img src="https://cdn-icons-png.flaticon.com/512/2922/2922517.png" />
    </div>

    <!-- Movie Question -->
    <form id="movie-form">
      <label>
        ðŸŽ¥ What is my favorite movie?
        <select id="movie-answer">
          <option value="movie1">movie 1</option>
          <option value="movie2">movie 2</option>
          <option value="movie3">movie 3</option>
          <option value="movie4">movie 4</option>
        </select>
      </label>
      <br />
      <button type="submit">Check Movie Answer</button>
    </form>
    <div id="movie-result"></div>

    <hr />

    <!-- Book Question -->
    <form id="book-form">
      <label>
        ðŸ“– What is my favorite book?
        <select id="book-answer">
          <option value="book1">book 1</option>
          <option value="book2">book 2</option>
          <option value="book3">book 3</option>
          <option value="book4">book 4</option>
        </select>
      </label>
      <br />
      <button type="submit">Check Book Answer</button>
    </form>
    <div id="book-result"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      // Movie Question jQuery Code with fadeIn
      $("#movie-form").on("submit", function (event) {
        event.preventDefault();

        var answer = $("#movie-answer").val();

        if (answer === "movie1") {
          $("#movie-result").hide().text("YESSSS!").fadeIn(800);
        } else {
          $("#movie-result").hide().text("Try Again!").fadeIn(800);
        }
      });

      // Book Question jQuery Code with slideDown
      $("#book-form").on("submit", function (event) {
        event.preventDefault();

        var answer = $("#book-answer").val();

        if (answer === "book1") {
          $("#book-result").hide().text("YESSSS!").slideDown(800);
        } else {
          $("#book-result").hide().text("Try Again!").slideDown(800);
        }
      });
    </script>
  </body>
</html>
